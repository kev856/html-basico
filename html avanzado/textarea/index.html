<form> 
        <h2>Formulario de contacto</h2>
        <div class="form_input">
                <input type="text" placeholder="Nombre completo">
        </div>
        <div class="form_input">
                <input type="email" placeholder="Email">
        </div>
        <div class="form_input">
                <textarea rows="5" readonly disabled maxlength="140" placeholder="Deja tu mensaje"></textarea><!--readonly es para que lo que esté dentro del elemento sea solo lectura y los usuarios no lo puedan modificar, con disabled, se desactiva el campo, y cuando se envie le formulario no se va a enviar los datos de ese campo, pero lo que escribamos con readonly, sí se va a enviar, maxlenght maximo de caracteres, si hay un espacio entre las etquetas de texare, no se verá el placeholder,rows maximo de lineas que se puede escribir en el textarea-->
        </div>
</form>
