<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono.png" type="image/png"><!--esto es para colocar la ruta de los iconos, por lo general se colocan imagenes de 32x32 pixeles o 64x64, para que la página cargue más rapido, se puede colocar imagenes con la extension .ico y por motivos de compatibilidad se escribe lo del type-->
    <meta name="description" content="Esto es para describir la página">
    <meta name="keywords" content="frutas, fruta, banana, manzana, 1kg de papa"><!--palabras clave de la página-->
    <meta name="author" content="Kevin Marriaga">
    <meta name="robots" content="nofollow"><!--robots es para que solo los motores de busqueda lean y sepan que hacer--><!--no follow es para que no se muestre mi pagina en los resultados de búsqueda-->
    <meta name="robots" content="nosnippet"><!--para que no se muestre solo un fragmento de la página web como pasa al principio de algunas busquedas-->
    <meta name="robots" content="noarchive"><!--para que el navegador no pueda almacenar una copia de la pagina web en cache, esto se usa en paginas que es están en constantes actualizaciones-->
    <meta name="robots" content="noimageindex">
    <meta name="OG:TITLE" content="">
    <meta name="OG:IMAGE" content="">
    <meta name="OG:DESCRIPTION" content="">
    <title>metadatos e iconos</title>
    <!--Para ver y hacer como se previsualiza los links en distintas páginas, buscar metatags.io-->
</head>
<body>
    
</body>
</html>
