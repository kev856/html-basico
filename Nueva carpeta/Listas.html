<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol><!--Lista ordenada-->
        <li>Manzana</li><!--Item de la lista-->
        <li>Pollo</li>
        <li>Arroz</li>
        <li>Cerdo</li>
    </ol>
    <ul><!--Lista desordenada-->
        <li>Manzana</li>
        <li>Pollo</li>
        <li>Arroz</li>
        <li>Cerdo</li>
    </ul>
</body>
</html>
